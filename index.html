# Dream<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Selamat Ulang Tahun DREAM üíñ</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
    font-family: "Segoe UI", Arial, sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Glow background */
  .glow {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255,255,255,0.35);
    filter: blur(80px);
    animation: float 6s infinite ease-in-out;
  }

  .glow:nth-child(1){ top:10%; left:20%; }
  .glow:nth-child(2){ bottom:15%; right:25%; animation-delay: 2s; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
  }

  .card {
    position: relative;
    background: rgba(255,255,255,0.92);
    padding: 35px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
    max-width: 360px;
  }

  h1 {
    margin: 0;
    color: #ff4b6e;
    font-size: 28px;
    text-shadow: 0 0 10px rgba(255,75,110,0.5);
  }

  h2 {
    margin: 10px 0;
    color: #d6336c;
    letter-spacing: 2px;
  }

  p {
    color: #444;
    line-height: 1.6;
    font-size: 15px;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255,118,150,0.5);
  }

  button:hover {
    transform: scale(1.05);
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 3s linear infinite;
  }

  @keyframes sparkle {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(600px) scale(0);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="card">
  <h1>üéÇ Selamat Ulang Tahun üéâ</h1>
  <h2>DREAM</h2>
  <p>
    Semoga setiap langkahmu selalu dipenuhi kebahagiaan,<br>
    cinta yang tulus, dan mimpi-mimpi indah yang menjadi nyata üíñ
  </p>
  <p><b>Dengan penuh cinta ü§ç</b></p>

  <button onclick="playMusic()">‚ñ∂ Putar Musik</button>
</div>

<!-- Musik romantis -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c6c9d5f7c.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<script>
  function playMusic() {
    document.getElementById("music").play();
  }

  // Sparkle generator
  for(let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * -100 + "px";
    s.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
